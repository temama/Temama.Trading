<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Temama.Trading.Web</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/stats"]' (click)='collapse()'>
                <span class="glyphicon glyphicon-signal"></span> Stats
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/bots"]' (click)='collapse()'>
                <span class="glyphicon glyphicon-sunglasses"></span> Bots
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/exchanges"]' (click)='collapse()'>
                <span class="glyphicon glyphicon-bitcoin"></span> Exchanges
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/notifs"]' (click)='collapse()'>
                <span class="glyphicon glyphicon-envelope"></span> Notifiers
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/settings"]' (click)='collapse()'>
                <span class='glyphicon glyphicon glyphicon-wrench'></span> Settings
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/app-log"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-list-alt'></span> App log
              </a>
            </li>
            <li *ngIf="username" style="border-top-color:black">
              <a [routerLink]='["/"]' (click)='logout()'>
                <span class='glyphicon glyphicon-user'></span> Logout ({{username}})
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
