<div class="wrapper">
  <form #loginForm="ngForm" class="form-login" (ngSubmit)="doLogin(Username.value, Password.value)">
    <div class="row">
      <h2 class="text-center">Login</h2>
    </div>
    <div class="row top-buffer">
      <div class="input-group">
        <span class="input-group-addon" id="user-group"><i class="glyphicon glyphicon-user"></i></span>
        <input #Username type="text" ngModel name="Username" class="form-control" placeholder="Username"
               aria-describedby="user-group" required />
      </div>
    </div>
    <div class="row top-buffer">
      <div class="input-group">
        <span class="input-group-addon" id="pass-group"><i class="glyphicon glyphicon-lock"></i></span>
        <input #Password type="password" ngModel name="Password" class="form-control" placeholder="Password"
               aria-describedby="pass-group" required />
      </div>
    </div>
    <div class="row top-buffer">
      <button class="btn btn-primary btn-block btn-lg" type="submit"
              [disabled]="!loginForm.valid">
        Submit
      </button>
    </div>
    <div class="progress-bar progress-bar-striped active top-buffer" role="progressbar" *ngIf="isRequesting"
         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; height:5px">
    </div>
  </form>
</div>
